<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha38>
    <link rel="stylesheet" href={{ urlfor('static', 'style.css') }}>
    <title>Skates</title>
</head>
<body>
    {% for skate in skates %}
    <div class="card" style="width: 18rem;">
      <img src={{ skates[skate]['image'] }} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ skates[skate]['title'] }}</h5>
        <a href={{ skates[skate]['url'] }} class="btn btn-primary">Visit Site</a>
      </div>
    </div>
    {% endfor %}
</body>
</html>
